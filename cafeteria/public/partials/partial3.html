<h2 class="well">Orden de Compra</h2>
<div class="row">
	<div class="col-md-3">
		<div class="well">
			<ul class="nav nav-list">
				<li class="nav-header">MENÚ</li>
            	<li class="active"><a href="#/view1/Platillos">Todos los Platillos</a></li>
				<li><a href="#/view1/PlatoFuerte">Platos Fuertes</a></li>
				<li><a href="#/view1/Entrada">Entradas</a></li>
				<li><a href="#/view1/Postre">Postres</a></li>
				<li><a href="#/view1/Bebida">Bebidas</a></li>
			</ul>
		</div>
	</div>

	<div class="col-md-9">

		<form>
			<table class="table table-striped table-hover well tableform">
				<thead>
					<tr>
						<th>Nombre del Platillo</th>
						<th>Cantidad</th>
						<th>Precio Unitario</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="ent in entradas">
						<td>{{ent.alimento.nombre}}</td>
						<td><span class="col-xs-3"><input type="text" class="form-control" ng-model="ent.cantidad" ng-change="actualizarPedido(ent)"/></span>&nbsp;<a ng-click = "delEntrada(ent)"><i class="fa fa-trash-o"></i></a></td>
						<td>{{ent.alimento.price}}</td>
						<td>{{ent.alimento.price * ent.cantidad}}</td>
					</tr>
				</tbody>
			</table>

			<div class="row">
				<div class="col-md-4"> 
				<!--
					<div class="form-group">
						<label class="formLabel" for="UserName">Nombre Completo:</label>

					</div>

					<div class="form-group">

						<input type="text" class="form-control" id="direccion" placeholder="Ingrese Su Direccion">
					</div>

					<div class="form-group">

						<input type="text" class="form-control" id="telefono" placeholder="Ingrese Su Telefono">
					</div>
					-->
				</div>

				<div class="col-md-8">
					<div class="pull-right">
						<h4 class="well">Total: $ {{total}}</h4>
						<a href="#" class="btn btn-success pull-right" ng-click = "pagar()">Aceptar</a>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
